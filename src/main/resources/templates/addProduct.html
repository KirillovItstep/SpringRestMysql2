<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add new product</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/w3.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>
<body>
    <div class="wrapper">
    <div class="w3-container w3-teal">
        <h2>Add product</h2>
      </div>
        <!--/*@thymesVar id="product" type="org.itstep.springrestmysql2.model.Product"*/-->
      <form class="w3-container w3-card-4" th:action="@{/products}"
            th:object="${product}" method="POST">
        <br>
        <p>      
        <label class="w3-text-grey">Name</label>
        <input class="w3-input w3-border" type="text" required="" th:field="${product.name}">
        </p>
        <p>      
        <label class="w3-text-grey">Price</label>
        <input class="w3-input w3-border" type="text" required="" th:field="${product.price}">
        </p>        
        <br>   
          <p><button type="submit" class="w3-btn w3-padding w3-teal" style="width:120px">Add &nbsp; ‚ùØ</button></p>
        </form>
    </div>
</body>
</html>
