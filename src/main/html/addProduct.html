<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add new product</title>
    <link rel="stylesheet" type="text/css" href="css/w3.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/jquery-3.3.1.min.js"></script>
</head>
<body>
    <div class="wrapper">
    <div class="w3-container w3-teal">
        <h2>Add product</h2>
      </div>
      <form class="w3-container w3-card-4">
        <br>
        <p>      
        <label class="w3-text-grey">Name</label>
        <input id = "name" class="w3-input w3-border" type="text" required="">
        </p>
        <p>      
        <label class="w3-text-grey">Price</label>
        <input id="price" class="w3-input w3-border" type="text" required="">
        </p>        
        <br>   
          <p><button type="button" id="addProduct" class="w3-btn w3-padding w3-teal" style="width:120px">Add &nbsp; ❯</button></p>
        </form>
    </div>
</body>
<script>
//Добавить продукт
$('#addProduct').on('click',
async()=>{
    const name = $("#name").val();
    const price = $("#price").val();
    console.log(name);    
    if (name){
        const res = await fetch("http://127.0.0.1:8080/products",
        {
           method:"POST",     
           headers:{'Content-Type':'application/json'},      
            body:JSON.stringify({'name':name, 'price':price})
        });
      
        //const product = await res.json();
        //console.log(product);

        //name.val(''); //Удалить строку ввода
        //price.val('');
    }
});
</script>
</html>
